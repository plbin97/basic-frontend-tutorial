<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<body>
<div>You can insert image to page</div>
<img src="img/sample_image.jpg" alt="A sample image"/>
<div>You could add some "attribute" to the img</div>
<div>For example:</div>
<img src="img/sample_image.jpg" alt="Small image" width="100px" height="100px"/>
</body>
</html>
