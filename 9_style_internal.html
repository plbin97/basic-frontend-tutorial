<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style in class</title>
    <style>
        .make_things_red {
            color: #FF0000;
        }

        .make_things_larger {
            font-size: x-large;
        }

        #box_a {
            color: #00FF00;
        }

        p {
            color: brown;
        }
    </style>
</head>
<body>
<div>Sometime, we need to make our style reusable</div>
<span class="make_things_larger">Different tags</span>
<span class="make_things_red">could use</span>
<span class="make_things_larger">the same</span>
<span class="make_things_red">style. </span>
<span class="make_things_larger">One style</span>
<span class="make_things_red">could be used</span>
<span class="make_things_larger">in different tags</span>

<div class="make_things_larger make_things_red">We could even combine those styles</div>

<div id="box_a">Also, we can style the element by id</div>
<p>Or style the element by tag</p>

</body>
</html>
